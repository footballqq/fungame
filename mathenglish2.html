                        example_en: entry.example_en,
                        example_zh: entry.example_zh,
                        level: entry.level

        function handleAnswer(isCorrect) {
            if (currentWordIndex >= quizWords.length) return;

            correctBtn.disabled = true;
            wrongBtn.disabled = true;

            if (isCorrect) {
                score += 2; // 2 points for correct answer
                setTimeout(() => {
                    currentWordIndex++;
                    displayNextWord();
                }, 300);
            } else {
                // Add to incorrect words if not already there
                if (!incorrectWords.some(w => w.word === quizWords[currentWordIndex].word)) {
                    incorrectWords.push(quizWords[currentWordIndex]);
                }
                
                // Show the correct answer for 1.2 seconds
                const word = quizWords[currentWordIndex];
                wordDisplay.innerHTML = `
                    ${word.word}<br>
                    <span style="color: #28a745; font-size: 2rem;">${word.chinese}</span>

                setTimeout(() => {
                    currentWordIndex++;
                    displayNextWord();
                }, 1200);
            }
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
