<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>立方体涂色游戏 Cube Color Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="cube-area">
            <div class="cube-container">
                <!-- Faces will be explicitly positioned with CSS later, data-face-id for JS -->
                <div class="face front" data-face-id="0">Front (0)</div>
                <div class="face back" data-face-id="1">Back (1)</div>
                <div class="face top" data-face-id="2">Top (2)</div>
                <div class="face bottom" data-face-id="3">Bottom (3)</div>
                <div class="face left" data-face-id="4">Left (4)</div>
                <div class="face right" data-face-id="5">Right (5)</div>
            </div>
        </div>

        <div class="controls-area">
            <div class="color-palette">
                <div class="color-option" data-color-value="red" style="background-color: red;"></div>
                <div class="color-option" data-color-value="blue" style="background-color: blue;"></div>
                <div class="color-option" data-color-value="green" style="background-color: green;"></div>
                <div class="color-option" data-color-value="yellow" style="background-color: yellow;"></div>
                <div class="color-option" data-color-value="purple" style="background-color: purple;"></div>
                <!-- Add more colors if needed, up to 5 as per problem -->
            </div>

            <div class="dashboard">
                <div>使用的颜色数量：Used Colors: <span id="used-colors">0</span></div>
                <div>当前分数：Current Value: <span id="current-value">0</span></div>
                <div>最高分数：High Score: <span id="highscore">0</span></div>
                <div>独立方案：Methods Exemplified: <span id="methods-exemplified-count">0</span> / 3</div>
            </div>

            <button id="submit-button">提交Submit Solution</button>
            <button id="reset-button">重置立方体Reset Cube</button>
            <div class="gamedescription">
                <p><b>游戏玩法：</b></p>
                <p>使用调色板为立方体的各个面着色。目标是将立方体着色为任意两个相邻面的颜色不同。  </p>
                <p>最多使用5种颜色，你可以使用少于5中颜色。 </p>

                <P>点击一种颜色，再点击一个面进行着色。</P>
                <P>拖拽可以旋转立方体</P>
                <P>重置按钮将刷新所有颜色为空白。</P>
            </div>

        </div>
    </div>

    <script src="cube-game.js"></script>
    <script src="main.js"></script>
</body>
</html>
