        // Screen and Button elements
        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultsScreen = document.getElementById('results-screen');
        
        const startBtn = document.getElementById('start-btn');
        const restartBtn = document.getElementById('restart-btn');
        const correctBtn = document.getElementById('correct-btn');
        const wrongBtn = document.getElementById('wrong-btn');
        const copyErrorsBtn = document.getElementById('copy-errors-btn');

        // Display elements
        const wordDisplay = document.getElementById('word-display');
        const scoreDisplay = document.getElementById('score');
        const errorList = document.getElementById('error-list');
        const errorUl = document.getElementById('errors');
        const progressIndicator = document.getElementById('progress-indicator');

        // Quiz state variables
        let allWords = [];
        let quizWords = [];
        let currentWordIndex = 0;
        let score = 0;
        let incorrectWords = [];
        const QUIZ_LENGTH = 50;

        function parseCSV() {
            const lines = csvData.trim().split('\n').map(line => line.trim());
            const pairs = [];
            for (let i = 0; i < lines.length; i += 2) {
                if (i + 1 < lines.length) {
                    const englishLine = lines[i].split(',');
                    const chineseLine = lines[i + 1].split(',');
                    if (englishLine.length === chineseLine.length) {
                        for (let j = 0; j < englishLine.length; j++) {
                            const en = englishLine[j].trim();
                            const zh = chineseLine[j].trim();
                            if (en && zh) {
                                pairs.push({ en, zh });
                            }
                        }
                    }
                }
            }
            return pairs;
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function startGame() {
            currentWordIndex = 0;
            score = 0;
            incorrectWords = [];
            
            shuffleArray(allWords);
            const selectedWords = allWords.slice(0, QUIZ_LENGTH);
            
            const englishQuestions = selectedWords.slice(0, QUIZ_LENGTH / 2).map(word => ({...word, type: 'en'}));
            const chineseQuestions = selectedWords.slice(QUIZ_LENGTH / 2).map(word => ({...word, type: 'zh'}));

            quizWords = [...englishQuestions, ...chineseQuestions];
            shuffleArray(quizWords);

            startScreen.classList.add('hidden');
            resultsScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            
            displayNextWord();
        }
        
        function restartGame() {
            resultsScreen.classList.add('hidden');
            startScreen.classList.remove('hidden');
        }

        function displayNextWord() {
            if (currentWordIndex < quizWords.length) {
                const word = quizWords[currentWordIndex];
                wordDisplay.innerHTML = ''; // Clear previous content
                wordDisplay.textContent = word.type === 'en' ? word.en : word.zh;
                progressIndicator.textContent = `${currentWordIndex + 1} / ${QUIZ_LENGTH}`;
            } else {
                showResults();
            }
        }

        function handleAnswer(isCorrect) {
            if (currentWordIndex >= quizWords.length) return;

            correctBtn.disabled = true;
            wrongBtn.disabled = true;

            if (isCorrect) {
                score += 2;
                setTimeout(() => {
                    currentWordIndex++;
                    displayNextWord();
                    correctBtn.disabled = false;
                    wrongBtn.disabled = false;
                }, 300);
            } else {
                incorrectWords.push(quizWords[currentWordIndex]);
                const word = quizWords[currentWordIndex];
                
                const displayType = word.type === 'en' ? word.en : word.zh;
                const answerType = word.type === 'en' ? word.zh : word.en;
                wordDisplay.innerHTML = `${displayType}<br><span style="color: #28a745; font-size: 5vw;">${answerType}</span>`;
                
                setTimeout(() => {
                    currentWordIndex++;
                    displayNextWord();
                    correctBtn.disabled = false;
                    wrongBtn.disabled = false;
                }, 1200);
            }
        }

        function showResults() {
            quizScreen.classList.add('hidden');
            resultsScreen.classList.remove('hidden');
            scoreDisplay.textContent = `ä½ çš„åˆ†æ•°æ˜¯: ${score}`;

            if (incorrectWords.length > 0) {
                errorUl.innerHTML = '';
                incorrectWords.forEach(word => {
                    const li = document.createElement('li');
                    li.textContent = `${word.en} - ${word.zh}`;
                    errorUl.appendChild(li);
                });
                errorList.classList.remove('hidden');
            } else {
                errorList.classList.add('hidden');
            }
        }
        
        function handleKeyDown(event) {
            if (!startScreen.classList.contains('hidden') && event.key === 'Enter') {
                startBtn.click();
            } else if (!quizScreen.classList.contains('hidden')) {
                if (event.key === 'ArrowLeft') {
                    wrongBtn.click();
                } else if (event.key === 'ArrowRight') {
                    correctBtn.click();
                }
            }
        }

        function copyErrorsToClipboard() {
            if (incorrectWords.length === 0) return;
            const errorText = incorrectWords.map(word => `${word.en} - ${word.zh}`).join('\n');
            navigator.clipboard.writeText(errorText).then(() => {
                const originalText = copyErrorsBtn.textContent;
                copyErrorsBtn.textContent = 'å¤åˆ¶æˆåŠŸ!';
                copyErrorsBtn.disabled = true;
                setTimeout(() => {
                    copyErrorsBtn.textContent = originalText;
                    copyErrorsBtn.disabled = false;
                }, 2000);
            }).catch(err => {
                console.error('æ— æ³•å¤åˆ¶é”™é¢˜: ', err);
                alert('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶ã€‚');
            });
        }

        // --- Event Listeners ---
        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', restartGame);

        correctBtn.addEventListener('click', () => {
            if (correctBtn.disabled) return;
            correctBtn.classList.add('clicked');
            setTimeout(() => correctBtn.classList.remove('clicked'), 200);
            handleAnswer(true);
        });

        wrongBtn.addEventListener('click', () => {
            if (wrongBtn.disabled) return;
            wrongBtn.classList.add('clicked');
            setTimeout(() => wrongBtn.classList.remove('clicked'), 200);
            handleAnswer(false);
        });

        document.addEventListener('keydown', handleKeyDown);
        copyErrorsBtn.addEventListener('click', copyErrorsToClipboard);
